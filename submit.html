<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .popup h2 {
            color: #28a745;
            margin-bottom: 10px;
        }

        .popup p {
            margin: 10px 0;
            color: #333;
        }

        .popup button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Payment Form -->
    <div class="form-container">
        <h2>Complete Your Payment</h2>
        <form onsubmit="handlePayment(event)">
            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <!-- Popup Message -->
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <h2>Payment Successful!</h2>
            <p>Your payment has been processed successfully.</p>
            <button onclick="trackOrder()">Track Your Order</button>
        </div>
    </div>

    <script>
        // Handle payment submission
        function handlePayment(event) {
            event.preventDefault(); // Prevent form submission
            showPopup(); // Show the success message
        }

        // Show the popup message
        function showPopup() {
            const popupContainer = document.getElementById('popupContainer');
            popupContainer.style.display = 'flex'; // Display the popup
        }

        // Redirect to the order tracking page
        function trackOrder() {
            window.location.href = "track-order.html"; // Replace with your tracking page URL
        }
    </script>
</body>
</html>
